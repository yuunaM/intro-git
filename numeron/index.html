<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ヌメロン</title>
    <style>
      body {
          max-width: 700px;
          padding: 0 3%;
          margin: 0 auto;
          text-align: center;
      }
      .flex_box {
           display: flex;
            justify-content: space-around;
      }
      .flex_box * {
          width: 30%;
          text-align: left;
      }
      .flex_box p:not(:last-child) {
          margin-right: 5%;
      } 
    </style>
  </head>

  <body>
    <h1>ヌメロン</h1>
    <p>3桁数字を予測してください</p>
    <input type="number" id="answerNum" />
    <button type="submit" id="numCheck">答え合わせ</button>
    <div class="flex_box">
        <p id="cpNumArea"></p>
        <p id="result"></p>
        <p id="remainTurn"></p>
    </div>
    <p id="score"></p>
    <script src="./main.js"></script>
  </body>
</html>
